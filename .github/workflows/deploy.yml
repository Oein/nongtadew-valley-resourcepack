name: Build and deploy zip to Pages

on:
	push:
		branches: [ "main" ]
	workflow_dispatch:

permissions:
	contents: read
	pages: write
	id-token: write

concurrency:
	group: "pages"
	cancel-in-progress: true

jobs:
	build:
		runs-on: ubuntu-latest
    steps:
			- name: Checkout
				uses: actions/checkout@v4

			- name: Setup Pages
				uses: actions/configure-pages@v5

			- name: Create zip excluding .github and .gitignore
				run: |
					mkdir -p dist
					zip -r dist/resourcepack.zip . -x ".github/*" ".gitignore" "dist/*"

			- name: Upload Pages artifact
				uses: actions/upload-pages-artifact@v3
				with:
					path: dist

	deploy:
		environment:
			name: github-pages
			url: ${{ steps.deployment.outputs.page_url }}
		needs: build
		runs-on: ubuntu-latest
		steps:
			- name: Deploy to GitHub Pages
				id: deployment
				uses: actions/deploy-pages@v4

